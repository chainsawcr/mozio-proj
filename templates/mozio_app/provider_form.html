{% extends "base.html" %}
{% block extra_styles %}
{% endblock %}
{% block content %}
<!-- BEGIN FORM-->
<form action="{{ request.path }}" method="post">
  {% csrf_token %}
  <input type="hidden" name="pk" value="{{ pk|default:'0' }}">
  <div class="row-fluid">
    <div class="span12">
      <div class="control-group {% if form.name.errors %}error{% endif %}">
        <label class="control-label">Provider Name</label>
        <div class="controls">
          {{ form.name }}
          {% if form.name.errors %}
            <span class="help-inline">{{ form.name.errors }}</span>
          {% endif %}
        </div>
      </div>
      <div class="control-group {% if form.description.errors %}error{% endif %}">
        <label class="control-label">Description</label>
        <div class="controls">
          {{ form.description }}
          {% if form.description.errors %}
            <span class="help-inline">{{ form.description.errors }}</span>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="form-actions">
    <button type="submit" class="btn blue"><i class="icon-ok"></i> Save</button>
  </div>
</form>
{% endblock %}
